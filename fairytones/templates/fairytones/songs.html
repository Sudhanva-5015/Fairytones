{% extends "basic.html" %} {% block title %}All Songs{% endblock %} {% block body %}
<style>
    body {
        background-color: #cce2cb;
    }
</style>
<div class="container" style="padding-top: 2%;">
    {% for i in song %}

    <div class="card mb-3" style="max-width: 940px; padding-top: 0%; background-color: #D8EFD3;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/media/{{ i.image }}" class="img-fluid rounded-start" width="225" height="225" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" style="color:black; font-weight: 600;">{{ i.name }}</h5>
                    <p class="card-text">{{ i.tags }}</p>
                    {% if i.song_id %}
                    <a href="{% url 'songpost' i.song_id %}" class="btn btn-success">Play</a> {% else %}
                    <p>No song ID available</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
