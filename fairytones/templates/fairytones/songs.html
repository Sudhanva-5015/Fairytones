{% extends "basic.html" %}
{% block title %}All Songs{% endblock %}

{% block body %}
<div class="container" style="padding-top: 2%;">
{% for i in song %}

<div class="card mb-3" style="max-width: 940px; padding-top: 0%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/media/{{ i.image }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: blueviolet; font-weight: 600;">{{ i.name }}</h5>
        <p class="card-text">{{ i.tags }}</p>
        {% if i.song_id %}
          <a href="{% url 'songpost' i.song_id %}" class="btn btn-outline-success">Play</a>
        {% else %}
          <p>No song ID available</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
