{%extends "basic.html"%}
{% block title%}Signup{% endblock %}

{% block body %}
<div class="container my-4">
    <form method="POST" action="/fairytones/signup">{% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleUsername1" class="form-label">Username</label>
            <input type="text" class="form-control" id="Username1" name="username">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pass1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="pass2">
          </div>
          <div style="padding-top: 2%;"></div>
        <button type="submit" class="btn btn-primary">Signup </button>
      </form>
    </div>
      {% endblock %}
